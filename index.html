<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Mágico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sorteo Mágico</h1>
            
            <form id="participantForm">
                <div class="input-group">
                    <input type="text" id="newParticipant" placeholder="Nombre del participante" required>
                    <button type="submit">+</button>
                </div>
            </form>

            <div id="participantsList" class="hidden">
                <h2>Participantes:</h2>
                <ul id="participants"></ul>
            </div>

            <div class="button-group">
                <button id="startContest" disabled>Iniciar Sorteo</button>
                <button id="clearContest">Limpiar</button>
            </div>

            <div id="winnerSection" class="hidden">
                <h2 id="winnerTitle">Seleccionando ganador...</h2>
                <p id="winnerName"></p>
                <svg class="gift-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 12 20 22 4 22 4 12"></polyline>
                    <rect x="2" y="7" width="20" height="5"></rect>
                    <line x1="12" y1="22" x2="12" y2="7"></line>
                    <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                    <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
                </svg>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
